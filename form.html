<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/cherry-logo.PNG">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
     
    <title>Cherry notes</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <header id="inicio">
            <nav class="navbar fixed-top navbar-expand-lg navbar-light style="background-color: transparent;">
              <a class="navbar-brand" href="indexC.html"><img src="assets/img/cherry-logo.PNG" alt="logo cherry notes" width=80 class="cherry-logo"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="indexC.html">Nosotros<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="indexC.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="indexC.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pedidos.html" tabindex="-1" aria-disabled="true"><img src="assets/img/icon-bag.png" width=30 alt="icon bag"></a>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
        </div>
      </div>

      <div class="row">
        <div class="col-12 subtitle-menu2"><br>
          <h2 class="text-center title-page" id="pedidos">Completa el formulario</h2>
          <p class="text-center"><i>con tus datos</i></p>
        </div>
      </div>

      <div class="row">
        <div class="col-4-lg col-md-4 col-sm-12 col-xs-12"><br><br>
          <label for="text" class="nosotros-text">Nombre</label> <br>
          <input class="form-datos nosotros-text" type="text" name="name" id="name" placeholder="Nombre completo"><br>
          <label for="number" class="nosotros-text">Teléfono</label> <br>
          <input class="form-datos nosotros-text" type="number" name="phone" id="phone" placeholder="Ej: (55) 12 34 56 78"> <br>
          <label for="email" class="nosotros-text">Correo electrónico</label> <br>
          <input class="form-datos nosotros-text" type="email" name="email" id="email" placeholder="Ej: yolis@gmail.com">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"><br><br><br>
          <h5 class="title-pedidos">Detalles tu compra:</h5> <br>
          <div class="nosotros-text"><b>Pastel Chopin</b></div>
          <hr>
          <div class="row">
            <div class="col-6">
              <div class="nosotros-text">Sabores:</div>
              <ul>
                <li class="nosotros-text">Chocolate</li>
                <li class="nosotros-text">Blueberries</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="nosotros-text">Toppings:</div>
              <ul>
                <li class="nosotros-text">Fresas</li>
                <li class="nosotros-text">Betún</li>
                <li class="nosotros-text">Zarzamoras</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"><br><br><br>
          <div class="nosotros-text">Mensaje:</div>
          <div class="nosotros-text">N/A</div>
          <div class="nosotros-text">Impresión comestible</div>
          <div class="nosotros-text">N/A</div> <br><br><br>
          <h5 class="title-pedidos"><b>TOTAL A PAGAR: $600.00</b></h5> <br>
          <div class="btn-group ml-5" role="group" aria-label="Basic example">
            <a href="card.html" class="btn btn-primary nosotros-text">PAGAR</a>
          </div><br><br>
        </div>
      </div>

    </div> <!-- / container fluid-->


    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
  </body>
</html>
