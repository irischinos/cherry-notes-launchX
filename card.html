<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/cherry-logo.PNG">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
     
    <title>Cherry notes</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <header id="inicio">
            <nav class="navbar fixed-top navbar-expand-lg navbar-light style="background-color: transparent;">
              <a class="navbar-brand" href="indexC.html"><img src="assets/img/cherry-logo.PNG" alt="logo cherry notes" width=80 class="cherry-logo"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="indexC.html">Nosotros<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="indexC.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="indexC.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pedidos.html" tabindex="-1" aria-disabled="true"><img src="assets/img/icon-bag.png" width=30 alt="icon bag"></a>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
        </div>
      </div>

      <div class="row">
        <div class="col-12 pl-5 pr-5"><br><br>
          <h2 class="text-center title-page" id="pedidos">Introduce tus datos bancarios</h2><br><br>
            <div class="row">
              <div class="col-6">
                <label for="text" class="nosotros-text"><b>Nombre del titular</b></label> <br>
                <input class="card-datos-lg nosotros-text" type="text" name="nameCard" id="nameCard" placeholder="Como aparece en la tarjeta"><br><br><br>
                <label for="number" class="nosotros-text"><b>Fecha de expiración</b></label> <br>
                <div class="row">
                  <div class="col-4">
                    <label for="number" class="nosotros-text mr-3">Mes</label>
                    <input class="card-datos-sm nosotros-text" type="number" name="dateExp" id="dateExp" placeholder="01">
                  </div>
                  <div class="col-8">
                    <label for="number" class="nosotros-text mr-3">Año</label>
                    <input class="card-datos-sm nosotros-text" type="number" name="dateExp" id="dateExp" placeholder="22">
                  </div>
                </div>
              </div>
              <div class="col-6">
                <label for="text" class="nosotros-text"><b>Número de tarjeta</b></label> <br>
                <input class="card-datos-lg nosotros-text" type="number" name="numCard" id="numCard" placeholder="XXXX-XXXX-XXXX-XXXX"><br><br><br>
                <label for="text" class="nosotros-text"><b>Código de seguridad CVV</b></label> <br>
                <input class="card-datos-sm nosotros-text" type="number" name="codSeg" id="codSeg" placeholder="3 dígitos"><br><br><br>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <a href="payment.html" class="btn btn-primary nosotros-text payment-btn">PAGAR</a>
                </div>
              </div>
            </div>
      </div>

    </div> <!-- / container fluid-->


    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
  </body>
</html>
